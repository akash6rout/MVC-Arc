<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 style="color:red;text-align:center">Searching the employee details</h1>
	<form action="controller" method="POST" target="f2" name="frm">
	<table border="0" align="center" bgcolor="cyan">
	<tr>
	<td>Select Employee Desg::</td>
	<td><select name="desg">
	<option value="">--select a value--</option>
	<option value="CLERK">CLERKS</option>
	<option value="MANAGER">MANAGERS</option>
	<option value="SALESMAN">SALESMAN</option>
	<option value="PRESIDENT">PRESIDENTS</option>
	<option value="ANALYST">ANALYSTS</option>
	</select></td>
	</tr>
	<tr>
	<td><input type="button" value="HtmlOutput" onclick="isHtml()"></td>
		<td><input type="button" value="ExcelOutput" onclick="isExcel()"></td>
	
	</tr>
	</table>
	<input type="hidden" name="source"/>
	</form>
</body>
<script type="text/javascript">
	function isHtml()
	{
		frm.source.value="html";
		validate();
	}
	function isExcel()
	{
		frm.source.value="excel";
		validate();
	}
	function validate()
	{
		if(frm.desg.selectedIndex==0)
			{
			alert("YOU MUST SELECT THE DESG");
			return false;
			}
		else{
			frm.submit();
			return true;
		}
	}
</script>

</html>
